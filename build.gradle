
plugins {
    id 'java'
}

group 'es.grsm.elasticsearch.stemmer'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

compileJava {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}


dependencies {
    compileClasspath 'org.apache.lucene:lucene-analyzers-common:8.11.1'
    compileClasspath 'org.elasticsearch.gradle:build-tools:7.16.3'
    compileClasspath 'org.elasticsearch:elasticsearch:7.16.3'

    testCompileClasspath 'org.hamcrest:hamcrest:2.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()
}